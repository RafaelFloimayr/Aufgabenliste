<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Meine Aufgabenliste</title>
    <style>
        .layout {
          display: flex;
          gap: 2rem; /* Abstand zwischen den Spalten */
          align-items: flex-start;
          flex-direction: row
        }
        .column {
            flex: 1; /* Beide Spalten gleich breit */
        }
        body {
            font-family: Arial, sans-serif;
        }
        .done {
            color: green;
        }
        .not-done {
            color: red;
        }
        .item-row {
          display: flex;
          flex-direction: column
          gap: 1rem;
          align-items: center;
          background-color: #e6f7ff;
          padding: 0.5rem 1rem;
          margin-bottom: 0.5rem;
          border-radius: 6px;
          transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .item-col {
          overflow-wrap: anywhere;
        }
        .item-col.id {
          color: blue;
          min-width: 3rem;
        }
        .item-col.name {
          margin-left: 1rem
          color: black;
          min-width: 20rem;
          font-style: italic;
        }
        .item-col.action {
          min-width: 5rem;
        }
        .item-col.status {
          min-width: 8rem;
        }
        ul {
            background-color: #e6f7ff; /* Hellgrau */
            border: 2px solid black;   /* Schwarzer Rahmen */
            padding: 20px;
            border-radius: 8px;
            width: fit-content;
            margin-top: 0;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
        }

        form {
            background-color: #f0f0f0; /* Hellgrau */
            border: 2px solid black;   /* Schwarzer Rahmen */
            padding: 20px;
            border-radius: 8px;
            width: fit-content;
            margin-top: 0; 
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        }

        form button {
            margin-top: 10px;
        }

        span.item-col.status input[type="checkbox"] {
          opacity: 0; /* macht die Checkbox unsichtbar */
          position: absolute;
        }
        
        input[type="checkbox"] + label::before {
          content: "‚úò";   /* Standard-Symbol */
          font-size: 20px;
          margin-right: 8px;
        }
        
        input[type="checkbox"]:checked + label::before {
          content: "‚úîÔ∏è";   /* Symbol bei aktiv */
        }
        body {
            background: 
                linear-gradient(to bottom, #e6f7ff, #3399cc) no-repeat,
                #3399cc; /* Basisfarbe unten */
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

</head>
<body>
    <h1>üìù Aufgabenliste</h1>
    <div class=layout>
     <div class=column>
      <ul>
        {% for item in items %}
            <li id="item-{{ item.id }}" class="item-row">
                <span class="item-col id"> #{{ item.id }}</span>
                <span class="item-col name"> <strong>{{ item.item_name }}</strong> </span>
                <span class="item-col status {% if item.item_done %}done{% else %}not-done{% endif %}">
                <input type="checkbox" {% if item.item_done %} checked {% endif %} id="todo{{ item.id }}" onchange="toggle_item_done({{ item.id }}, this.checked)">
                <label for="todo{{ item.id }}">{% if item.item_done %}Erledigt{% else %}Offen{% endif %}</label>
                </span>
                <span class="item-col action"> <button onclick="deleteItem({{ item.id }})">üóëÔ∏è</button> </span>
            </li>
        {% empty %}
            <li>Keine Eintr√§ge vorhanden.</li>
        {% endfor %}
      </ul>
     </div>
     <div class=column>
       <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Hinzuf√ºgen</button>
       </form>
     </div>
    </div>
    <script>
    function getCSRFToken() {
        return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }
    
    function deleteItem(itemId) {
      fetch(`/delete/${itemId}/`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': getCSRFToken(),
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById(`item-${itemId}`).remove();
        } else {
          alert('Fehler beim L√∂schen');
        }
      });
    }
    
    function toggle_item_done(itemId, itemDone){
        fetch(`/toggle/${itemId}/`, {
        method: "POST",
        headers: {
         "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken("csrftoken")
        },
        body: JSON.stringify({ item_done: itemDone })
        })
        .then(response => {
          if (response.status === 204) {
            location.reload();
          }
        })
    }
   
    </script>
</body>
</html>
